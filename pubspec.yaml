name: sadulous_ui_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  animated_bottom_navigation_bar: ^1.3.3
  curved_navigation_bar: ^1.0.6

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: signature
      fonts:
        - asset: fonts/signature.otf

  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/attendant-list.png
    - assets/home-button.png
    - assets/leave.png
    - assets/notif.png
    - assets/profile.png
    - assets/user.png
